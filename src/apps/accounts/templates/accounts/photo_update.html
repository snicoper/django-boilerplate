{% extends "accounts/base_accounts.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 m-auto">
        <h1 class="title">Editar foto de perfil</h1>

        <div class="text-center">
          <img id="user-photo"
               class="shadow-md"
               src="{{ MEDIA_URL }}{{ user.photo }}"
               alt="Foto de {{ user.username }}" width="120">
        </div>

        <div class="mt-3">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
              <div class="custom-file">
                <input id="{{ form.photo.id_for_label }}" class="custom-file-input" name="photo" type="file">
                <label for="{{ form.photo.id_for_label }}" class="custom-file-label">Selecciona una imagen</label>
              </div>
            </div>

            <div class="form-group">
              <div class="form-group custom-control custom-checkbox">
                <input id="{{ form.restore_photo.id_for_label }}"
                       class="custom-control-input"
                       name="restore_photo"
                       type="checkbox">
                <label for="{{ form.restore_photo.id_for_label }}" class="custom-control-label">Restablecer</label>
              </div>
            </div>

            <button class="btn btn-primary" type="submit">
                <i class="fas fa-pencil-alt"></i> Cambiar
            </button>
            <a class="btn btn-secondary" href="{% url 'accounts:profile' %}">
                <i class="fas fa-angle-left"></i> Volver
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

{% block scripts %}
  <script>
    $('#id_photo').change(function () {
      readImagePreview('#user-photo', this)
    })
  </script>
{% endblock scripts %}
